<div class="h-screen flex-col absolute inset-0" [class.is-mobile]="mobileQuery.matches">
  <app-topbar [snav]="snav"></app-topbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 40 : 0">
    <mat-sidenav class="sidenav" role="navigation" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="40" opened="true">
      <mat-nav-list>
        <mat-list-item>
          Dashboard
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <!-- <mat-icon>menu</mat-icon> -->
                ATP45 model
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-list-item routerLink="atp45/run">
            Run
          </mat-list-item>

        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div fxLayout="row" fxLayoutAlign="space-between center">
                Flexpart model
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-list-item routerLink="flexpart/retrieve">
            Retrieve meteo data
          </mat-list-item>

          <mat-list-item routerLink="flexpart/run">
            Run flexpart with preloaded data
          </mat-list-item>

          <mat-list-item routerLink="flexpart/plots">
            Plot flexpart
          </mat-list-item>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <app-snackbar></app-snackbar>
      <router-outlet></router-outlet>
      <!-- <app-map></app-map> -->
      <app-leaflet-map></app-leaflet-map>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<form [formGroup]="stabilityForm" appFieldset="Stability class">
  <select formControlName="stabilityClass" name="stability" id="stability" class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
    <option *ngFor="let stab of stabilityClasses" [value]="stab">{{ stab }}</option>
  </select>
</form>

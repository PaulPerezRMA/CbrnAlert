<div class="flex flex-col max-w-lg">
  <app-selection-list *ngIf="!isLeaf; else leaf" (selected)="saveAndChangeChildren($event)" [children]="currentChildren"></app-selection-list>

  <ng-template #leaf>
    <div class="bg-green-200 rounded border border-green-600">
      Category selection is finished. Please choose meteo input and submit.
    </div>
  </ng-template>

  <div>
    <span> Selected categories: </span>
    <span
    class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-blue-400 border border-blue-400"
    *ngFor="let item of filteredCategories"
    >
    {{ item.id }}
    </span>
  </div>

  <div class="flex flex-row justify-between">
    <button class="m-3" [ngClass]="{'btn-primary' : !isRoot, 'btn-disabled' : isRoot}" (click)="goToPreviousCategory()"> Previous </button>
  </div>
</div>

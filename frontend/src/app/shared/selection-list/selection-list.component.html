<div class="spinner-container" *ngIf="!elements || elements.length == 0">
    <mat-spinner></mat-spinner>
</div>
<li *ngIf="elements !== null && elements.length !== 0">
    <ul *ngFor="let e of elements; let index = index" (click)="selected.emit(index)">
      <ng-content></ng-content>
    </ul>
 </li>

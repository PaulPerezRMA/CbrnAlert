<div class="flex items-center space-x-10">
  <mat-select panelClass="flexpart-input" placeholder="Flexpart run" class="p-2 cursor-pointer hover:bg-gray-50" *ngIf="runs$ | async as runs">
    <mat-option *ngFor="let run of runs" [value]="run.uuid" (click)="onClick(run.uuid)">
      <span>
        {{ run.date_created }}
      </span>
    </mat-option>
  </mat-select>
  <button (click)="deleteRun(value)">
    <fa-icon icon="trash"></fa-icon>
  </button>
</div>

<div class="spinner-container" *ngIf="!(runs$ | async)">
    <mat-spinner></mat-spinner>
</div>

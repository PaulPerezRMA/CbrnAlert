<div class="flex flex-col" style="gap: 1vh;">
    <mat-form-field style="margin-top: 1vh;">
      <mat-select placeholder="Choose variable" [(value)]="selectedCategory" (selectionChange)="onCategoryChange()">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="selectedCategory">
      <mat-select placeholder="Choose release" [(value)]="selectedLayer">
        <mat-option *ngFor="let layer of getLayersForCategory(selectedCategory)" [value]="layer" (click)="onClick(layer)">
          {{ layer }}
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>

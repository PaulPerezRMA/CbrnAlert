<ng-container *ngIf="fpOutputs$ | async as fpOutputs">
    <mat-selection-list class="listbox" [multiple]="false">
        <mat-list-option class="list-item" *ngFor="let fpOutput of fpOutputs; let index = index" (click)="onClick(fpOutput.uuid)">
            <pre>Results file:     {{ fpOutput.name }}</pre>        
        </mat-list-option>
    </mat-selection-list>
</ng-container>
